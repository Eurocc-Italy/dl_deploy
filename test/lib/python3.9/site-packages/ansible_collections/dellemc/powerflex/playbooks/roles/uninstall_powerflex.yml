---
- name: Unistall PowerFlex SDC
  hosts: sdc
  vars_files:
    - vars_files/connection.yml
  roles:
    - powerflex_sdc
  vars:
    powerflex_sdc_state: absent

- name: Unistall PowerFlex SDS
  hosts: sds
  vars_files:
    - vars_files/connection.yml
  roles:
    - powerflex_sds
  vars:
    powerflex_sds_state: absent

- name: Unistall PowerFlex LIA
  hosts: lia
  roles:
    - powerflex_lia
  vars:
    powerflex_lia_state: absent

- name: Install and configure PowerFlex TB
  hosts: tb
  vars_files:
    - vars_files/connection.yml
  roles:
    - powerflex_tb
  vars:
    powerflex_tb_state: absent

- name: Unistall PowerFlex MDM
  hosts: mdm
  roles:
    - powerflex_mdm
  vars:
    powerflex_mdm_state: absent
